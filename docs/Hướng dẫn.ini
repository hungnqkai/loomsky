TẠO MIGRATE UPDATE DATABASE
- Tạo migrate mới:                  npx sequelize-cli migration:generate --name ten-migration
- Chạy toàn bộ migrate:             npx sequelize-cli db:migrate
- Chạu 1 migrate cụ thể:            npx sequelize-cli db:migrate --name XXXXXXXXXXXXXX-migration-name.js
- Hoàn tác migrate cuối cùng:       npx sequelize-cli db:migrate:undo
- Hoàn tác tất cả migrate:          npx sequelize-cli db:migrate:undo:all
- Hoàn tác migrate cụ thể:          npx sequelize-cli db:migrate:undo --name XXXXXXXXXXXXXX-migration-name.js

-----------------------
TẠO SEED DATA MẪU
- Tạo seed mới:                     npx sequelize-cli seed:generate --name ten-seed
- Chạy toàn bộ seed:                npx sequelize-cli db:seed:all
- Chạy 1 seed cụ thể:               npx sequelize-cli db:seed --seed ten-seed-file.js
- Hoàn tác tất cả seed:             npx sequelize-cli db:seed:undo:all
- Hoàn tác 1 seed cụ thể:           npx sequelize-cli db:seed:undo --seed ten-seed-file.js

 
